<h2>Contact Form</h2>
<p>If you'd like me to call you back for a free initial consultation, please provide your contact information. 
    <br>Then, check what kind of communication support you need</p>
<form action="contact" method="POST" data-netlify="true">
<div>
  <input class="blankname" required="" type="text" placeholder="Full Name">
    <input class="blankname" required="" type="text" placeholder="Phone Number or E-mail">
  <br />
  <br />
  <label for="Type">Type of Speaking Support Needed</label>
  <br />
  <br />
  <input type="radio" id="public" name="type" value="public">
  <label for="public">Public Speaking</label><br>
  <input type="radio" id="conversation" name="type" value="conversation">
  <label for="conversation">Conversational Speaking</label><br>
  <input type="radio" id="english" name="type" value="english">
  <label for="english">English Speaking</label><br>
<br />
  <button type="submit">Send</button>
</div>
</form>
